#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=DP-1,highrr,auto,auto
# monitor=,preferred,auto,auto
# monitor=eDP-1,preferred,5120x240,auto

source = ~/.config/hypr/monitors.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

source = ~/.config/hypr/envs.conf
source = ~/.config/hypr/execs.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/rules.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = ie
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 40
    repeat_delay = 200

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10 
    border_size = 0
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur {
        enabled = false
    }
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = on
    
    shadow {
        enabled = false
    }

    active_opacity = 0.9
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    dim_inactive = false
    # dim_strength = 0.2
    # dim_special = 0
}

animations {
    enabled = yes

    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2

    # Animation configs
    animation = windows, 1, 6, md3_decel, popin 
    animation = border, 1, 10, default
    animation = fade, 1, 10, default
    animation = workspaces, 1, 8, md3_decel, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status=master
}

gesture = 3, horizontal, scale: 0.5, workspace
gesture = 3, vertical, scale: 0.5, fullscreen

xwayland {
    force_zero_scaling = true
}

misc { 
    vfr = true
    vrr = 1

    animate_manual_resizes = true
    animate_mouse_windowdragging = true

    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers

    mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    enable_swallow = true
    swallow_regex = ^(alacritty)$
}
